<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .login-form {
            width: 50%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .image-side {
            width: 50%;
            background-color: #004a8d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 38px;
            text-align: center; /* Esta línea centra el texto */
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #004a8d;
            outline: none;
        }
        
        .user-type {
            display: flex;
            margin-bottom: 20px;
        }
        
        .user-type-option {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        
        .user-type-option input {
            margin-right: 8px;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .captcha-code {
            font-size: 24px;
            letter-spacing: 5px;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 4px;
            flex: 1;
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #333;
        }
        
        .btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #abc502;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        .secondary-actions {
    margin-top: 20px;
    display: flex;
    justify-content: center; /* Centra horizontalmente los elementos */
    gap: 30px; /* Espacio entre los enlaces */
}

.secondary-link {
    color: #000000;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
    padding: 8px 12px; /* Añade padding para mejor clic */
    border-radius: 4px;
}

.secondary-link:hover {
    color: #d3ea0a;
    text-decoration: underline;
    background-color: #f0f7ff; /* Fondo sutil al hover */
}
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            
            .login-form,
            .image-side {
                width: 100%;
            }
            
            .image-side {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Inicio de Sesión</h1>
            
            <div class="form-group">
                <label for="document">Correo electrónico</label>
                <input type="text" id="document" placeholder="Ingrese su correo electrónico">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" maxlength="6">
            </div>
            
            <div class="captcha-container">
                <div class="captcha-code">A7B9C3</div>
                <button type="button" class="btn">Actualizar</button>
            </div>
            
            <div class="form-group">
                <label for="captcha">Ingrese el código CAPTCHA</label>
                <input type="text" id="captcha" placeholder="Ingrese el código mostrado">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar datos de usuario</label>
            </div>
            
            <button type="submit" class="btn btn-block">Ingresar</button>
            
            <div class="secondary-actions">
                <a href="#" class="secondary-link">Crear clave</a>
                <a href="#" class="secondary-link">Olvidé mi clave</a>
            </div>
        </div>
        
        <div class="image-side">
            <!-- Reemplaza la siguiente línea con la ruta de tu imagen -->
            <img src="fondo2.jpg" alt="Acceso seguro">
        </div>
    </div>
</body>
</html>
