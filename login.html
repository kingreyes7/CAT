<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión | CAT</title>
    
    <!-- Favicon (icono de pestaña) -->
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .login-form {
            width: 50%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .image-side {
            width: 50%;
            background-color: #004a8d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #000000;
            margin-bottom: 30px;
            font-size: 38px;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #004a8d;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 74, 141, 0.2);
        }
        
        .user-type {
            display: flex;
            margin-bottom: 20px;
        }
        
        .user-type-option {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        
        .user-type-option input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .captcha-code {
            font-size: 24px;
            letter-spacing: 5px;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #333;
            user-select: none;
        }
        
        /* Botones modernos redondeados */
        .btn {
            background-color: #004a8d;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 74, 141, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:hover {
            background-color: #003366;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 74, 141, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 74, 141, 0.1);
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .secondary-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .secondary-link {
            color: #004a8d;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid transparent;
        }
        
        .secondary-link:hover {
            color: #004a8d;
            text-decoration: none;
            background-color: rgba(0, 74, 141, 0.1);
            border: 1px solid rgba(0, 74, 141, 0.2);
            transform: translateY(-1px);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .remember-me input {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .remember-me label {
            cursor: pointer;
            user-select: none;
        }
        
        /* Botón de actualizar CAPTCHA con estilo diferente */
        .btn-captcha {
            background-color: #f0f0f0;
            color: #004a8d;
            border: 1px solid #ddd;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-captcha:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            
            .login-form,
            .image-side {
                width: 100%;
            }
            
            .image-side {
                height: 300px;
            }
            
            .page-title {
                flex-direction: column;
                text-align: center;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="page-title">
                <img src="inge.png" alt="Icono de login" class="header-icon">
                Inicio de Sesión
            </h1>
            
            <div class="form-group">
                <label for="document">Correo electrónico</label>
                <input type="text" id="document" placeholder="Ingrese su correo electrónico">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            
            <div class="captcha-container">
                <div class="captcha-code">A7B9C3</div>
                <button type="button" class="btn-captcha">Actualizar</button>
            </div>
            
            <div class="form-group">
                <label for="captcha">Ingrese el código CAPTCHA</label>
                <input type="text" id="captcha" placeholder="Ingrese el código mostrado">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar datos de usuario</label>
            </div>
            
            <button type="submit" class="btn btn-block">Ingresar</button>
            
            <div class="secondary-actions">
                <a href="#" class="secondary-link">Crear clave</a>
                <a href="#" class="secondary-link">Olvidé mi clave</a>
            </div>
        </div>
        
        <div class="image-side">
            <img src="fondo2.jpg" alt="Acceso seguro a banca online">
        </div>
    </div>
</body>
</html>
